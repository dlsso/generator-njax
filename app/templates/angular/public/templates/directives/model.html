<div class="form-group">
    <label><i class="fa fa-globe"></i> <%= _model.name %></label>
    <div class="input-group">

        <input type="text" class="form-control" ng-model="<%= _model.name %>" ng-options="_<%= _model.name %> as _<%= _model.name %>.name for _<%= _model.name %> in <%= _model.name %>s" placeholder="Enter <%= _model.name %>" bs-typeahead>
        <div class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="addSkill();" >Add</button>
        </div><!-- /btn-group -->
    </div><!-- /input-group -->

    <div class="input-group" ng-repeat="entitySkill in entitySkills">

        <input type="text" class="form-control" ng-model="entitySkill.name" >
        <div class="input-group-btn">
            <button type="button" class="btn btn-danger"  ng-click="removeSkill(entitySkill);" >Remove</button>
        </div><!-- /btn-group -->
    </div><!-- /input-group -->

</div>
